<div class="profile_container">
    <h1>Profile</h1>
    <form action="">
        <input type="text" placeholder="user name" [(ngModel)]="userData.userName" name="userName">
        <input type="text" placeholder="user email" [(ngModel)]="userData.email" name="email">
        <input type="text" placeholder="user password">
        <button (click)="onUpdate()">Update</button>
    </form>
</div>
