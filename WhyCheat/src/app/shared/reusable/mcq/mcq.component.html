<div class="mcq_container">

  <h1 style="text-align: center;">{{QuizData.title}}</h1>
  <div class="mcq" *ngFor="let question of QuizData.questions; let i = index">
    <h2>{{i+1}}: {{question.title}}</h2>
    <ul>
      <li *ngFor="let option of question.options; let i = index"><input type="radio">{{option}}</li>
      <!-- <li><input type="radio">option 1</li>
      <li><input type="radio">option 1</li>
      <li><input type="radio">option 1</li> -->
    </ul>
  </div>

</div>
